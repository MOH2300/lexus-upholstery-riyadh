    // 1. محرك الأرشفة والحل الذكي (AI Solver)
    async function solveRepositoryIssues() {
        const engines = [
            `https://www.google.com/ping?sitemap=${window.location.origin}/sitemap.xml`,
            `https://www.bing.com/ping?sitemap=${window.location.origin}/sitemap.xml`
        ];
        engines.forEach(url => fetch(url, { mode: 'no-cors' }).catch(() => {}));
        
        const sitemapLink = document.createElement('link');
        sitemapLink.rel = 'sitemap';
        sitemapLink.type = 'application/xml';
        sitemapLink.href = '/sitemap.xml';
        document.head.appendChild(sitemapLink);
    }

    // 2. محرك توليد الروابط المليونية (Dynamic Hyper-Matrix)
    function bootNeuralIndexer() {
        const matrix = document.getElementById('ghost-seo-matrix');
        const bridge = document.getElementById('hidden-sitemap-bridge');
        let htmlBuffer = "";
        let linkBuffer = "";

        for (let i = 0; i < 1000; i++) {
            const car = NeuralConfig.carFleet[i % NeuralConfig.carFleet.length];
            const zone = NeuralConfig.riyadhZones[i % NeuralConfig.riyadhZones.length];
            const intent = NeuralConfig.intentKeywords[i % NeuralConfig.intentKeywords.length];
            const comp = NeuralConfig.competitors[i % NeuralConfig.competitors.length];

            htmlBuffer += `
                <section itemscope itemtype="https://schema.org/RepairBusiness">
                    <h3 itemprop="name">${intent} لسيارة ${car} في حي ${zone}</h3>
                    <p itemprop="description">نقدم خدمة ${intent} بمعايير تتخطى ${comp} لخدمة عملاء حي ${zone} بالرياض موديلات 2005-2026.</p>
                    <a itemprop="url" href="/?service=${i}">تفاصيل الخدمة</a>
                </section>`;
            
            linkBuffer += `<a href="/?search=${i}">${intent} ${car} ${zone}</a> `;
        }
        matrix.innerHTML = htmlBuffer;
        bridge.innerHTML = linkBuffer;
    }

    function renderUI() {
        const faqContainer = document.getElementById('consumer-faq');
        visibleFaq.forEach(item => {
            faqContainer.innerHTML += `<div class="visible-q-item"><h3>${item.q}</h3><p>${item.a}</p></div>`;
        });
    }

    function enableSound() {
        const iframe = document.getElementById('hero-video');
        iframe.src = iframe.src.replace("mute=1", "mute=0");
    }

    window.onload = () => {
        renderUI();
        bootNeuralIndexer();
        solveRepositoryIssues();
        
        // تدوير العناوين لجذب Google Discover
        setInterval(() => {

        }, 4000);

        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => { 
            cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`; 
        });
    };
</script>
